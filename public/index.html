<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
        <link href="/images/favicon.png" rel="icon">
        <link href = "/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="container">
                    <h1 class="header__title">Notes App</h1>
                    <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                    <input id="search-text" type="text" class="input" placeholder="Filter notes">
                    <select id = "filter-by" class="dropdown">
                        <option value ="byEdited">Sort by Last Edited</option>
                        <option value = "byCreated">Sort By Recently Created</option>
                        <option value = "alphabetical">Sort Alphabetically</option>
                        
                        
                    </select>
            </div>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button id ="create-notes" class="button">Create Notes</button>
        </div>
       <script src= "/scripts/index-bundle.js"></script>
    </body>
</html>
